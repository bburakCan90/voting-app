<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oy Ver App</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS'i ekledim -->
</head>

<body>
    <h1>Oy Ver</h1>
    <div class="vote-buttons">
        <button onclick="vote('Kedi')">Kedi</button>
        <button onclick="vote('Köpek')">Köpek</button>
    </div>

    <p id="response"></p>

    <script>
        function vote(animal) {
            fetch('http://192.168.64.5:5000/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ vote: animal })
            })
                .then(res => res.text())
                .then(msg => {
                    document.getElementById('response').innerText = msg;
                })
                .catch(err => console.error(err));
        }
    </script>
</body>

</html>
